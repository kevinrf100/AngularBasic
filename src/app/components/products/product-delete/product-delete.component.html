<mat-card>
    <mat-card-title>Deletar produto</mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput [value]="product.name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput [value]="product.price" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteProduct()" color="warn">Excluir</button>

<button mat-raised-button (click)="cancel()">Cancelar</button>
